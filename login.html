<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход - Пекарня «Хлебная»</title>
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <link rel="stylesheet" href="css//boootstrapcss/bootstrap.min.css">
    <link rel="stylesheet" href="css/customcss/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
            <i class="bi bi-bread-slice me-2"></i>Пекарня «Хлебная»
        </a>
    </div>
</nav>

    <!-- основной контейнер -->
    <div class="container mt-5 fade-in">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <h2 class="mb-4 text-center">Вход в систему</h2>
                <div class="alert alert-warning d-none" id="adminHint">
                    Для входа в панель администратора используйте:<br>
                    Логин: <strong>cake</strong><br>
                    Пароль: <strong>bread</strong>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-control">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Запомнить меня</label>
                    </div>

                    <div class="alert alert-danger d-none" id="errorMessage"></div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-warning w-100">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="register.html" class="text-warning text-decoration-none">Нет аккаунта? Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Проверка для администратора
            if (email === 'cake' && password === 'bread') {
                errorMessage.classList.add('d-none');
                // Перенаправление в панель администратора
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 500);
                return;
            }
            
            // Проверка для обычного пользователя
            // В реальном проекте здесь была бы проверка с сервером
            if (email && password) {
                errorMessage.classList.add('d-none');
                // Перенаправление на страницу заказов
                setTimeout(() => {
                    window.location.href = 'orders.html';
                }, 500);
            } else {
                errorMessage.textContent = 'Неверный email или пароль';
                errorMessage.classList.remove('d-none');
            }
        });
        
        // Показ подсказки администратора
        document.getElementById('email').addEventListener('focus', function() {
            document.getElementById('adminHint').classList.remove('d-none');
        });
    </script>
</body>
</html>
